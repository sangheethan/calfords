namespace: Order

model:

- name: OrderId
  type: Uuid

- name: BusinessName
  type: String

- name: BusinessAddress
  type: Address

- name: ContactPerson
  type: String

- name: PaymentStatus
  type: Enum
  values:
    - UNPAID
    - PART_PAID
    - PAID

- name: OrderAmount
  type: Money

- name: DatePaid
  type: RFC3339

- name: PayeeName
  type: String

- name: PaymentDate
  type: Date

- name: PaymentAmount
  type: Money

- name: PaymentType
  type: Enum
  values:
    - CARD_PAYMENT
    - BANK_TRANSFER
    - CASH