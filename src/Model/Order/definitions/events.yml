namespace: Order\Events

model:

- name: OrderWasCreated
  type: Event
  tags:
    - CREATING_AGGREGATE
  children:
  - name: OrderId
    propertyName: id
    required: true
    fromMetaDataKey: _aggregate_id
  - name: BusinessName
    propertyName: businessName
    required: true
  - name: BusinessAddress
    propertyName: businessAddress
    required: true
  - name: ContactPerson
    propertyName: contactPerson
    required: true
  - name: PaymentStatus
    propertyName: paymentStatus
    required: true
  - name: OrderAmount
    propertyName: amount
    required: true

- name: OrderWasPaid
  type: Event
  children:
  - name: OrderId
    propertyName: id
    required: true
    fromMetaDataKey: _aggregate_id

- name: PaymentWasReceived
  type: Event
  children:
  - name: OrderId
    propertyName: orderId
    required: true
    fromMetaDataKey: _aggregate_id
  - name: EntityId
    propertyName: paymentId
    required: true
  - name: PayeeName
    propertyName: payeeName
    required: true
  - name: PaymentDate
    propertyName: date
  - name: PaymentAmount
    propertyName: amount
    required: true
  - name: PaymentType
    propertyName: type
    required: true
