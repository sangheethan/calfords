  type: Event
  tags:
    - CREATING_AGGREGATE
  children:
  - name: OrderId
    propertyName: id
    required: true
    fromMetaDataKey: _aggregate_id
  - name: BusinessName
    propertyName: businessName
    required: true
  - name: BusinessAddress
    propertyName: businessAddress
    required: true
  - name: ContactPerson
    propertyName: contactPerson
    required: true
  - name: OrderIsPaid
    propertyName: isPaid
    required: true
  - name: OrderAmount
    propertyName: amount
    required: true

- name: OrderWasPaid
  type: Event
  children:
  - name: OrderId
    propertyName: id
    required: true
